<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <img src="/ressources/search-engine-optimization.png"
    alt="logo-app">

    <h1> Wiki App </h1>

    <form>

      <input 
      type="text"
      class="search-input"
      placeholder="Search for something and click enter"
      >

    </form>

    <p class="error-msg"></p>

    <div class="results-display">

      <ul class="liste-results"> </ul>

    </div>

    <div class="error-loader">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>


    <script src="app.js"></script>
  </body>
</html>
